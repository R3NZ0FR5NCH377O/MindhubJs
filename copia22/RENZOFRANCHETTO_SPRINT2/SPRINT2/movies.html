<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="shortcut icon" href="./assets/Recursos Moviestack/Moviestack_favicon.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body class="flex flex-col min-h-screen">
    <header>
        <nav class="items-center text-xl gap-4 md:gap-8 md:flex-row flex flex-col justify-end bg-slate-700 p-3 border-red border-2">
            <div class="flex md:mr-auto gap-4 items-center">
                <img id="logo" class="w-10" src="./assets/carrete-de-pelicula.png" alt="" srcset="">
                <h1 class="bg-white text-black px-2 py-1 rounded">MOVIESTACK</h1>
            </div>
            <a class="text-white border-solid border-2 p-1" href="./home.html">HOME</a>
            <a class="text-white border-solid border-2 p-1" href="./movies.html">MOVIES</a>
            <a class="text-white border-solid border-2 p-1" href="./favs.html">FAVS</a>
        </nav>
    </header>
    <main class="flex-1 bg-slate-900">
        <div class="flex justify-center h-1/2 ">
            <img class="banner py-2 w-4/5 mx-auto" src="./assets/marvel.jpg" alt="">
        </div>
        <div class="filtro md:flex-row flex md:justify-center p-10 md:gap-10 flex-col">
            <label class="text-red-300 self-center" for="categoria">Selecciona una categoría:</label>
            <select id="categoria" name="categoria" class="text-red-500 my-4">
                <option value="todos">Todos</option>
            </select>
            <input class="h-1/2 self-center" type="search" placeholder="busca por nombre...">
        </div>
        <div class="flex-grow bg-slate-900 flex flex-col-reverse">
            <div>
                <img src="" alt="" srcset="">
            </div>
            <div class="pagination flex justify-center items-center mb-4">
                <button id="prevPage"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded ml-4" disabled>Anterior</button>
                <span id="pageIndicator" class="text-white mx-4">Página 1 de 1</span>
                <button id="nextPage"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mr-4">Siguiente</button>
            </div>
            <div id="main-content" class="flex justify-evenly items-center flex-grow">
            </div>
        </div>
    </main>
    <footer class="flex gap-20 justify-center text-gray-300 bg-slate-700 p-3 border-2 mt-auto">
        <p>MINDHUB</p>
        <p>COHORTE 52</p>
    </footer>

    <script type="module" src="./scripts/movies.js"></script>
    <script type="module" src="./scripts/funciones.js"></script>
</body>

</html>
